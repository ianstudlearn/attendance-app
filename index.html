<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Work Attendance Tracker">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <title>Attendance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .total-hours {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .form-section {
            padding: 30px;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #0b7dda;
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin: 0;
        }

        .btn-edit {
            background: #FF9800;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin: 0 5px 0 0;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .records-section {
            padding: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .records-header h2 {
            color: #333;
        }

        .record-card {
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .record-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .record-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .record-date {
            color: #666;
            font-size: 14px;
        }

        .record-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
        }

        .record-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .time-inputs {
                grid-template-columns: 1fr;
            }

            .record-details {
                grid-template-columns: 1fr;
            }

            .export-buttons {
                grid-template-columns: 1fr;
            }
        }

        .edit-mode {
            border-left-color: #FF9800;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Work Attendance Tracker</h1>
            <div class="total-hours">
                Total Hours Worked: <span id="totalHours">0.00</span> hrs
            </div>
        </div>

        <div class="form-section">
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label for="timeIn">Time In</label>
                        <input type="time" id="timeIn" required>
                    </div>

                    <div class="form-group">
                        <label for="timeOut">Time Out</label>
                        <input type="time" id="timeOut" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    ðŸ’¾ Save Attendance
                </button>

                <div class="export-buttons">
                    <button type="button" class="btn btn-secondary" id="exportPDF">
                        ðŸ“„ Export to PDF
                    </button>
                    <button type="button" class="btn btn-secondary" id="exportExcel">
                        ðŸ“Š Export to Excel
                    </button>
                </div>
            </form>
        </div>

        <div class="records-section">
            <div class="records-header">
                <h2>Attendance Records</h2>
            </div>
            <div id="recordsList"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">Edit Attendance Record</div>
            <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" id="editName">
            </div>
            <div class="form-group">
                <label for="editDate">Date</label>
                <input type="date" id="editDate">
            </div>
            <div class="time-inputs">
                <div class="form-group">
                    <label for="editTimeIn">Time In</label>
                    <input type="time" id="editTimeIn">
                </div>
                <div class="form-group">
                    <label for="editTimeOut">Time Out</label>
                    <input type="time" id="editTimeOut">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="saveEdit">Save Changes</button>
                <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
